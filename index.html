<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="geuss.css">
    <title></title>
</head>
<body>
    <h1></h1>
    <div class="page">
        <div class="play-space">
            <div class="inputs"></div>
            <div class="controls">
                <button class="check">Chcck Word</button>
                <button class="hint"><span></span> Hint</button>
            </div>
            <div class="message"></div>
        </div>
        <div class="color-space">
            <h2>Key Colors</h2>
            <div class="box">
                <div class="color full-correct"></div>
                <div>Letter Is Right And In Place</div>
            </div>
            <div class="box">
                <div class="color correct"></div>
                <div>Letter Is Right But Not In Place</div>
            </div>
            <div class="box">
                <div class="color wrong"></div>
                <div>Letter Is Wrong</div>
            </div>
        </div>
    </div>
    <footer>Made with ❤️ by SEIF_HANI</footer>
    <script src="geuss.js"></script>
</body>
</html>
